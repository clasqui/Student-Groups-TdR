<div class="container">
      <div class="login-container">
        <div id="output"></div>
        <div class="form-box" id="login-box">
          <form action="" method="">
            <input name="user" type="text" placeholder="username" ng-model="userCredentials.username">
            <input placeholder="password" type="password" ng-model="userCredentials.password">
            <button class="btn btn-info btn-block login" type="submit" ng-click="doLogin()">Login</button>

          </form>
        </div>
      </div>
    </div>
